spring.application.name=MultipleDbLeaderFollowerPoc
spring.datasource.primary.url=jdbc:postgresql://${POSTGRES_LEADER_URL:localhost}:5432/${POSTGRES_LEADER_DB:LeaderFollowerDb}
spring.datasource.primary.username=${POSTGRES_USER:root}
spring.datasource.primary.password=${POSTGRES_PASSWORD:pgpw}
spring.datasource.replica.url=jdbc:postgresql://${POSTGRES_FOLLOWER_URL:localhost}:5432/${POSTGRES_FOLLOWER_URL:LeaderFollowerDb}
spring.datasource.replica.username=${POSTGRES_USER:root}
spring.datasource.replica.password=${POSTGRES_PASSWORD:pgpw}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
